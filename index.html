<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyfta Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lyfta Video Gallery</h1>
    <section id="mainVideoArea">
        <template id="mainVideoTemplate">
            <div class="main-video">
            <h2 class="mainVideo__title"></h2>
            <iframe width="600" height="400">
            </iframe>
        </div>
        </template>
    </section>
    <section id="galleryVideoArea">
        <template id="galleryVideoTemplate">
            <div class="gallery-video">
            <img alt="" class="gallery-item__image">
            <h3 class="gallery-item__title"></h3>
            <p class="duration"></p>
            </div>
        </template>
    </section>
</body>
<script src="script.js"></script>
</html>
